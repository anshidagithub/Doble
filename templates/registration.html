{% extends 'base1.html' %}
{% load static %}

{% block content %}

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">


            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h3>Sign up to enter</h3>
                    {% if messages %}
                    <div id="messages" class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %}
                            class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" {% endif %}
                            role="alert">
                            {% if message.level == DEFAdivT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}



                    <form class="row login_form" action="{% url 'signup' %}" method="post" id="contactForm"
                        novalidate="novalidate">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="first name" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'firstname'" required>

                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'lastname'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="phone_number" name="phone_number"
                                placeholder="phonenumber"
                                onblur="this.placeholder = 'phone_number'">


                        </div>

                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'" >
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="Password1" name="password1"
                                placeholder="Password1" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Password1'" >

                        </div>


                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="Password2" name="password2"
                                placeholder="Password2" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Password2'">
                        </div>

                        <div class="col-md-12 form-group ">
                            <button type="submit" value="registration" class="primary-btn mb-3">signup</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
